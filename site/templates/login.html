<!DOCTYPE html>
<html>

<head>
    <title>DashFeed - Uncluttered News</title>
    <meta charset="UTF-8" />
    <meta name="application-name" content="DashFeed">
    <meta name="description" content="An uncluttered news aggregator for the modern era." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="32x32">
    <link rel="stylesheet" href="{{ url_for('static', filename='card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kelly+Slab&text=DashFed&effect=3d">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo|Raleway">
</head>

<body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
        <span class="mdc-toolbar__title logo">
            <div class="font-effect-3d"><a href="/" style="text-decoration: none; text-color: inherit;color: #fff">DashFeed</a></div>
        </span>
    </header>
    <div class="news">
        <div class="mdc-card article">
                <h2 class="title" style="margin-left: 5vw;">Login</h2>
                {% if badPrompt %}
                <div class="bad-prompt">
                    Wrong E-Mail or Password!
                </div>
                {% endif %}
                {% if goodPrompt %}
                <div class="good-prompt">
                    Your Password has been mailed to you.
                </div>
                {% endif %}
                <div class="form">
                        <form action="/login" method="post" id="login">
                            <label id="email-label" for="email" class="email-label">E-Mail &nbsp; : &nbsp; </label>                            
                            <input type="email" name="email" id="email" class="form-email" onkeyup="clearHint();">
                            <label id="password-label" for="password" class="password-label">Password &nbsp; : &nbsp; </label>                            
                            <input type="password" name="password" id="password" class="form-password" onkeyup="clearHintPassword();">
                            <button class="mdc-button mdc-card__action mdc-card__action--button" type="submit" form="login" style="margin-left: 2vw;">Login</button>   
                        </form>
                        <button class="mdc-button mdc-card__action mdc-card__action--button" onclick="window.location.href='/signup'" style="margin-left: 2vw;">Sign Up</button>                                                                                                         
                </div>
                </div>
        </div>                       
    </div>
    <script src="{{ url_for('static', filename='material-components-web.js') }}" async></script>
    <script src="{{ url_for('static', filename='common.js') }}" async></script>
    <script>
        function clearHint(){
            var element = document.getElementById("email-label");
            element.style.transform = "translate(-125%)";
            element.style.color = "inherit";
        }
        function clearHintPassword(){
            var element = document.getElementById("password-label");
            element.style.transform = "translate(-125%)";
            element.style.color = "inherit";
        }
    </script>
</body>

</html>
